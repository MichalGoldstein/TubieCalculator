<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Content Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, p, input, button {
            font-size: 16px;
            margin: 10px 0;
        }
        #result, #volumeResult, #rateResult, #hoursResult {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calorie Content Calculator</h1>

    <!-- Formula Selection -->
    <label for="formulaSelect">Choose a formula:</label>
    <select id="formulaSelect">
        <option value="">-- Select a formula --</option>
    </select>
    <p id="result"></p>

    <!-- Calorie Goal Input -->
    <label for="calorieGoal">Enter your calorie goal (kcal):</label>
    <input type="number" id="calorieGoal" placeholder="Enter calorie goal" min="1">
    <button id="calculateVolume">Calculate Volume</button>
    <p id="volumeResult"></p>

    <!-- Infusion Rate Calculation -->
    <label for="infusionHours">Enter infusion time (hours):</label>
    <input type="number" id="infusionHours" placeholder="Enter hours" min="1">
    <button id="calculateRate">Calculate Rate (ml/hr)</button>
    <p id="rateResult"></p>

    <!-- Infusion Time Calculation -->
    <label for="infusionRate">Enter infusion rate (ml/hr):</label>
    <input type="number" id="infusionRate" placeholder="Enter ml/hr" min="1">
    <button id="calculateHours">Calculate Infusion Time (hours)</button>
    <p id="hoursResult"></p>

    <script>
        // Fetch JSON data from the external file
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load JSON data');
                }
                return response.json();
            })
            .then(data => {
                const formulas = data.Nestle;
                const formulaSelect = document.getElementById('formulaSelect');
                const resultElement = document.getElementById('result');
                const calorieGoalInput = document.getElementById('calorieGoal');
                const calculateVolumeButton = document.getElementById('calculateVolume');
                const volumeResultElement = document.getElementById('volumeResult');

                const infusionHoursInput = document.getElementById('infusionHours');
                const calculateRateButton = document.getElementById('calculateRate');
                const rateResultElement = document.getElementById('rateResult');

                const infusionRateInput = document.getElementById('infusionRate');
                const calculateHoursButton = document.getElementById('calculateHours');
                const hoursResultElement = document.getElementById('hoursResult');

                // Populate the dropdown menu
                for (const formula in formulas) {
                    const option = document.createElement('option');
                    option.value = formulas[formula];
                    option.textContent = formula;
                    formulaSelect.appendChild(option);
                }

                // Display calorie content for selected formula
                formulaSelect.addEventListener('change', () => {
                    const selectedValue = formulaSelect.value;
                    if (selectedValue) {
                        resultElement.textContent = `Calorie Content per ml: ${selectedValue} kcal/ml`;
                        volumeResultElement.textContent = ''; // Clear previous calculation result
                        rateResultElement.textContent = '';
                        hoursResultElement.textContent = '';
                    } else {
                        resultElement.textContent = '';
                    }
                });

                // Calculate required volume based on calorie goal
                calculateVolumeButton.addEventListener('click', () => {
                    const calorieGoal = parseFloat(calorieGoalInput.value);
                    const caloriePerMl = parseFloat(formulaSelect.value);

                    if (!calorieGoal || calorieGoal <= 0) {
                        volumeResultElement.textContent = 'Please enter a valid calorie goal.';
                        return;
                    }

                    if (!caloriePerMl) {
                        volumeResultElement.textContent = 'Please select a formula.';
                        return;
                    }

                    const requiredVolume = (calorieGoal / caloriePerMl).toFixed(2);
                    volumeResultElement.textContent = `To reach your goal of ${calorieGoal} kcal, you need to infuse ${requiredVolume} ml.`;
                });

                // Calculate infusion rate (ml/hr) based on time
                calculateRateButton.addEventListener('click', () => {
                    const calorieGoal = parseFloat(calorieGoalInput.value);
                    const infusionHours = parseFloat(infusionHoursInput.value);
                    const caloriePerMl = parseFloat(formulaSelect.value);

                    if (!calorieGoal || calorieGoal <= 0) {
                        rateResultElement.textContent = 'Please enter a valid calorie goal.';
                        return;
                    }

                    if (!caloriePerMl) {
                        rateResultElement.textContent = 'Please select a formula.';
                        return;
                    }

                    if (!infusionHours || infusionHours <= 0) {
                        rateResultElement.textContent = 'Please enter a valid infusion time (hours).';
                        return;
                    }

                    const requiredVolume = calorieGoal / caloriePerMl;
                    const rate = (requiredVolume / infusionHours).toFixed(2);
                    rateResultElement.textContent = `To reach your goal of ${calorieGoal} kcal in ${infusionHours} hours, you need to infuse at a rate of ${rate} ml/hr.`;
                });

                // Calculate infusion time (hours) based on rate
                calculateHoursButton.addEventListener('click', () => {
                    const calorieGoal = parseFloat(calorieGoalInput.value);
                    const infusionRate = parseFloat(infusionRateInput.value);
                    const caloriePerMl = parseFloat(formulaSelect.value);

                    if (!calorieGoal || calorieGoal <= 0) {
                        hoursResultElement.textContent = 'Please enter a valid calorie goal.';
                        return;
                    }

                    if (!caloriePerMl) {
                        hoursResultElement.textContent = 'Please select a formula.';
                        return;
                    }

                    if (!infusionRate || infusionRate <= 0) {
                        hoursResultElement.textContent = 'Please enter a valid infusion rate (ml/hr).';
                        return;
                    }

                    const requiredVolume = calorieGoal / caloriePerMl;
                    const time = (requiredVolume / infusionRate).toFixed(2);
                    hoursResultElement.textContent = `To reach your goal of ${calorieGoal} kcal at a rate of ${infusionRate} ml/hr, you need to infuse for ${time} hours.`;
                });
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    </script>
</body>
</html>
