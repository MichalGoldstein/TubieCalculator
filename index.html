<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, p {
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calorie Content Finder</h1>
    <label for="formulaSelect">Choose a formula:</label>
    <select id="formulaSelect">
        <option value="">-- Select a formula --</option>
    </select>
    <p id="result"></p>

    <script>
        // Fetch JSON data from the external file
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error: Failed to load JSON data');
                }
                return response.json();
            })
            .then(data => {
                const formulas = data.Nestle;
                const formulaSelect = document.getElementById('formulaSelect');

                // Populate the dropdown menu
                for (const formula in formulas) {
                    const option = document.createElement('option');
                    option.value = formulas[formula];
                    option.textContent = formula;
                    formulaSelect.appendChild(option);
                }

                // Display calorie content
                formulaSelect.addEventListener('change', () => {
                    const selectedValue = formulaSelect.value;
                    const resultElement = document.getElementById('result');
                    if (selectedValue) {
                        resultElement.textContent = `Calorie Content per ml: ${selectedValue}`;
                    } else {
                        resultElement.textContent = '';
                    }
                });
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    </script>
</body>
</html>
