<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #e0f2f7;
            color: #37474f;
        }
        h1, h2 {
            font-family: 'Nunito', sans-serif;
            color: #37474f;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #37474f;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #455a64;
        }
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="margin: 0 10px; color: #37474f; text-decoration: none;">Home</a>
        <a href="about.html" style="margin: 0 10px; color: #37474f; text-decoration: none;">About</a>
        <a href="privacy.html" style="margin: 0 10px; color: #37474f; text-decoration: none;">Privacy Policy</a>
        <a href="terms.html" style="margin: 0 10px; color: #37474f; text-decoration: none;">Terms of Service</a>
        <a href="contact.html" style="margin: 0 10px; color: #37474f; text-decoration: none;">Contact Us</a>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like us to add your formula to our database, please fill out the form below.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script>
        const form = document.getElementById('contactForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = 'Message sent successfully!';
                    responseMessage.className = 'success-message';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Something went wrong');
                }
            } catch (error) {
                responseMessage.textContent = error.message;
                responseMessage.className = 'error-message';
            }
        });
    </script>
</body>
</html>
